<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clone da Netflix</title>
</head>
<body>
    <header>
        <div class="logo">Netflix Clone</div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Séries</a></li>
                <li><a href="#">Filmes</a></li>
                <li><a href="#">Novidades</a></li>
                <li><a href="#">Minha Lista</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="banner">
            <h1>Assista a tudo o que você ama.</h1>
            <p>Filmes, séries e muito mais.</p>
        </section>
        
        <section class="content">
            <h2>Recomendados para Você</h2>
            <div class="movie-list">
                <div class="movie-item">Filme 1</div>
                <div class="movie-item">Filme 2</div>
                <div class="movie-item">Filme 3</div>
                <div class="movie-item">Filme 4</div>
                <div class="movie-item">Filme 5</div>
                <div class="movie-item">Filme 6</div>
            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
